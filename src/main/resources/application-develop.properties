# Development Configuration with local database and optional AWS integration

# Server Configuration
spring.main.allow-bean-definition-overriding=true
server.servlet.context-path=/
server.port=8082

# AWS Configuration (Optional in development)
# This region is for AWS SDK services (S3, Secrets Manager, Parameter Store)
# Cognito uses its own region (us-east-1) specified in the issuer-uri below
spring.cloud.aws.region.static=mx-central-1
spring.cloud.aws.credentials.use-default-aws-credentials-chain=true

# Secrets Manager Configuration (Optional in development)
spring.cloud.aws.secrets.enabled=${USE_AWS_SECRETS:false}
spring.cloud.aws.secrets.name=umc-sp-contents-secrets-dev
spring.cloud.aws.secrets.fail-fast=false

# Parameter Store Configuration (Optional in development)
spring.cloud.aws.paramstore.enabled=${USE_AWS_PARAMETERS:false}
spring.cloud.aws.paramstore.prefix=/umc-sp-contents/development
spring.cloud.aws.paramstore.fail-fast=false

# Database Configuration for Development - Contents microservice specific
# Puede usar variables de entorno para mayor seguridad: DB_USERNAME, DB_PASSWORD
spring.datasource.url=jdbc:postgresql://localhost:5433/stagingdb_contents?stringtype=unspecified&currentSchema=umc_sp
##spring.datasource.url=jdbc:postgresql://localhost:5433/stagingdb_contents
spring.datasource.username=${DB_USERNAME:umcAdmin}
spring.datasource.password=${DB_PASSWORD:TempPassword123$}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=umc_sp

# Logging Configuration for Development
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG

# DevTools hot reload enabled
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Flyway for Development
spring.flyway.clean-disabled=false
spring.flyway.default-schema=umc_sp
spring.flyway.schemas=umc_sp
spring.flyway.create-schemas=true

# Content URLs for Development (using localhost MinIO or local storage)
content.resource.videos.url=http://localhost:9000/umc-content-dev/content/videos/%s/
content.assets.videos.url=http://localhost:9000/umc-content-dev/assets/videos/%s/images/
content.assets.series.url=http://localhost:9000/umc-content-dev/assets/series/%s/images/
content.assets.experts.url=http://localhost:9000/umc-content-dev/assets/experts/%s/images/

# Debug logging for configuration troubleshooting
logging.level.com.umc.sp.contents.config=DEBUG
logging.level.org.springframework.boot.context.properties=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.umc.sp.contents.security=DEBUG

# Swagger Configuration for Development
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Spring Boot Actuator endpoints for Development
management.endpoint.health.show-details=always
management.health.elasticsearch.enabled=false

# HikariCP Configuration for Development
# Smaller pool to prevent migration blocking issues
spring.datasource.hikari.pool-name=UMC-Contents-Dev-Pool
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000

logging.level.org.hibernate.type.descriptor.sql=TRACE

# Security Configuration - OAuth2 Resource Server with AWS Cognito (Development)
# Feature flag to enable/disable security (ENABLED for testing)
umc.security.enabled=true

# AWS Cognito Configuration for Development
# Using actual UMC Cognito User Pool values
# NOTE: Cognito is in us-east-1 (not available in mx-central-1)
# This is independent from spring.cloud.aws.region.static
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_UTuZF3RMs
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_UTuZF3RMs/.well-known/jwks.json

# JWT Configuration - Audience is the Cognito App Client ID
spring.security.oauth2.resourceserver.jwt.audiences=7ur2jk2dqfh8l31ositr33occq

# Security Development Mode - Enabled for local testing
umc.security.development-mode=true
umc.security.development-token=dev-token-123

# CORS Configuration for Development - Allow all for testing
umc.cors.allowed-origins=*
umc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
umc.cors.allowed-headers=*
umc.cors.allow-credentials=true
umc.cors.max-age=3600
