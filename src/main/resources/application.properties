# Application Identity
spring.application.name=umc_sp_contents

# Default Profile (can be overridden by environment variables or program arguments)
spring.profiles.active=develop
#spring.profiles.active=devops

# Business Configuration
content.language.default=es

# Flyway Configuration
# Enable mixed transactional/non-transactional migrations for CREATE INDEX CONCURRENTLY
spring.flyway.mixed=true
# Ensure migrations are applied in order
spring.flyway.out-of-order=false
# Validate migrations on startup
spring.flyway.validate-on-migrate=true

